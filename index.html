<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generational Threads</title>
    
    <!-- 1. Add a script to apply dark mode correctly based on system preference -->
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    
    <!-- 2. Add the Tailwind Play CDN for live styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // 3. Configure the CDN to use the 'class' strategy for dark mode
      tailwind.config = {
        darkMode: 'class',
      }
    </script>

    <!-- 4. Embed the custom styles for the tree connectors -->
    <style type="text/css">
      body {
        overscroll-behavior: none;
      }
      /* Styles for the family tree connecting lines */
      .tree ul {
        padding-top: 40px; /* Vertical space */
        position: relative;
        display: flex;
        justify-content: center;
      }

      .tree li {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        padding: 40px 1rem 0 1rem; /* Make space for connectors above card */
      }

      /* Vertical line FROM parent TO horizontal connector bar */
      .tree ul::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 40px;
        border-left: 2px solid #94a3b8; /* slate-400 */
      }
      .dark .tree ul::before {
        border-color: #334155; /* slate-700 */
      }

      /* Vertical line FROM horizontal connector bar TO child */
      .tree li::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 40px;
        border-left: 2px solid #94a3b8; /* slate-400 */
      }
      .dark .tree li::before {
        border-color: #334155; /* slate-700 */
      }

      /* Horizontal connector bar, spanning above the li */
      .tree li::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 0;
        border-top: 2px solid #94a3b8; /* slate-400 */
      }
      .dark .tree li::after {
        border-color: #334155; /* slate-700 */
      }

      /* --- Special Cases --- */

      /* A single child doesn't get a horizontal bar */
      .tree li:only-child::after {
        display: none;
      }

      /* First child's bar starts at the center and goes right */
      .tree li:first-child::after {
        left: 50%;
        width: 50%;
        border-top-left-radius: 0.75rem; /* Slight downward elbow */
      }

      /* Last child's bar starts left and goes to the center */
      .tree li:last-child::after {
        left: 0;
        width: 50%;
        border-top-right-radius: 0.75rem; /* Slight downward elbow */
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.2",
        "vite": "https://aistudiocdn.com/vite@^7.1.5",
        "papaparse": "https://aistudiocdn.com/papaparse@^5.5.3"
      }
    }
    </script>
</head>
  <body class="bg-slate-50 dark:bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
