<html lang="en">
  <head>
    <meta charset="UTF--8" />

    <meta name="color-scheme" content="dark light" />
    <title>Family Tree</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind CSS for class-based dark mode
      // This MUST be placed AFTER the main Tailwind CDN script
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {},
        }
      }
    </script>
    
    <script>
      // Theme switcher logic to prevent FOUC
      if (localStorage.theme === 'light' || (localStorage.theme === 'system' && !window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.remove('dark')
      } else {
        document.documentElement.classList.add('dark')
      }
    </script>

    <style type="text/tailwindcss">
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      /* Force dark mode colors for compatibility on all devices */
      html.dark {
        color-scheme: dark;
      }
      
      body {
        @apply bg-slate-50 text-slate-950;
        overscroll-behavior: none;
        font-family: 'Gruppo', sans-serif;
        font-size: 18px; /* Increased base font size for readability */
      }
      
      html.dark body {
        @apply bg-slate-950 text-slate-50;
      }


      /* Styles for the family tree connecting lines */
      .tree ul {
        padding-top: 20px; /* Vertical space */
        position: relative;
        display: flex;
        justify-content: center;
      }

      /* Target the root ul specifically to remove top padding */
      .tree > ul {
        padding-top: 0;
      }

      .tree li {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        padding: 20px 1rem 0 1rem; /* Make space for connectors above card */
      }

      /* Vertical line FROM parent TO horizontal connector bar */
      .tree li > ul::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 10px; /* Corrected height to meet the children's connector line perfectly */
        border-left: 2px solid #94a3b8; /* slate-400 */
        filter: drop-shadow(0 1px 1px rgba(0, 0, 0, 0.2));
      }
      .dark .tree li > ul::before {
        border-color: #334155; /* slate-700 */
        filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.5));
      }

      /* --- Children Connectors Refactored --- */

      /* Base pseudo-elements are cleared for direct targeting */
      .tree ul ul li::before,
      .tree ul ul li::after {
        content: '';
        position: absolute;
        top: -10px; /* SHIFTED UP: Start lines higher to go behind card shadows */
        border-color: #94a3b8; /* slate-400 */
        border-style: solid;
        border-width: 0;
        filter: drop-shadow(0 1px 1px rgba(0, 0, 0, 0.2));
      }
      .dark .tree ul ul li::before,
      .dark .tree ul ul li::after {
        border-color: #334155; /* slate-700 */
        filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.5));
      }

      /* Vertical line for an ONLY child */
      .tree ul ul li:only-child::before {
        left: 50%;
        transform: translateX(-50%);
        height: 30px; /* INCREASED: Make line taller to reach connection point */
        border-left-width: 2px;
      }

      /* Middle children get a T-junction */
      .tree ul ul li:not(:first-child):not(:last-child)::before {
        left: 50%;
        transform: translateX(-50%);
        height: 30px; /* INCREASED: Make line taller */
        border-left-width: 2px;
      }
      .tree ul ul li:not(:first-child):not(:last-child)::after {
        left: 0;
        width: 100%;
        border-top-width: 2px;
      }

      /* First child (when there are siblings) gets a curved L-shape */
      .tree ul ul li:first-child:not(:last-child)::after {
        left: 50%;
        width: 50%;
        height: 30px; /* INCREASED: Make line taller */
        border-top-width: 2px;
        border-left-width: 2px;
        border-top-left-radius: 1rem;
      }

      /* Last child (when there are siblings) gets a mirrored curved L-shape */
      .tree ul ul li:last-child:not(:first-child)::before {
        right: 50%;
        width: 50%;
        height: 30px; /* INCREASED: Make line taller */
        border-top-width: 2px;
        border-right-width: 2px;
        border-top-right-radius: 1rem;
      }

      /* --- Minimap Specific Styles --- */
      /* Remove shadows for minimap lines for clarity */
      .minimap-tree li > ul::before,
      .minimap-tree ul ul li::before,
      .minimap-tree ul ul li::after {
          filter: none;
      }

      .dark .minimap-tree li > ul::before,
      .dark .minimap-tree ul ul li::before,
      .dark .minimap-tree ul ul li::after {
          border-color: #475569; /* slate-600 */
      }
    </style>
