    <title>Kalpats Family Tree</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      // Apply dark mode immediately to prevent FOUC (Flash of Unstyled Content)
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    
    <style type="text/css">
      body {
        overscroll-behavior: none;
        font-family: 'Gruppo', sans-serif;
        font-size: 18px; /* Increased base font size for readability */
      }
      /* Styles for the family tree connecting lines */
      .tree ul {
        padding-top: 40px; /* Vertical space */
        position: relative;
        display: flex;
        justify-content: center;
      }
      
      /* Target the root ul specifically to remove top padding */
      .tree > ul {
        padding-top: 0;
      }

      .tree li {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        padding: 40px 1rem 0 1rem; /* Make space for connectors above card */
      }

      /* Vertical line FROM parent TO horizontal connector bar */
      .tree li > ul::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 40px;
        border-left: 2px solid #94a3b8; /* slate-400 */
      }
      .dark .tree li > ul::before {
        border-color: #334155; /* slate-700 */
      }

      /* Vertical line FROM horizontal connector bar TO child.
         Targets only LI elements that are descendants of other LIs. */
      .tree ul ul li::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 40px;
        border-left: 2px solid #94a3b8; /* slate-400 */
      }
      .dark .tree ul ul li::before {
        border-color: #334155; /* slate-700 */
      }

      /* Horizontal connector bar, spanning above the child li.
         Targets only LI elements that are descendants of other LIs. */
      .tree ul ul li::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 0;
        border-top: 2px solid #94a3b8; /* slate-400 */
      }
      .dark .tree ul ul li::after {
        border-color: #334155; /* slate-700 */
      }

      /* --- Special Cases for Child LIs --- */

      /* A single child doesn't get a horizontal bar */
      .tree ul ul li:only-child::after {
        display: none;
      }

      /* First child's bar starts at the center and goes right */
      .tree ul ul li:first-child::after {
        left: 50%;
        width: 50%;
        border-top-left-radius: 0.75rem; /* Slight downward elbow */
      }

      /* Last child's bar starts left and goes to the center */
      .tree ul ul li:last-child::after {
        left: 0;
        width: 50%;
        border-top-right-radius: 0.75rem; /* Slight downward elbow */
      }
    </style>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
